<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot /var/www/
    <Directory /var/www/>
        <IfModule !mod_authz_core.c>
        Require all granted
        </IfModule>
    </Directory>
</VirtualHost>

<VirtualHost *:8443>
    ServerName localhost
    DocumentRoot /var/www/
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/apache.crt
    SSLCertificateKeyFile /etc/ssl/private/apache.key
    <Directory /var/www/>
        <IfModule !mod_authz_core.c>
        Require all granted
        </IfModule>
    </Directory>
</VirtualHost>
